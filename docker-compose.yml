version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: scholapro_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - scholapro
    depends_on:
      - db

  webserver:
    image: nginx:1.21-alpine
    container_name: scholapro_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - scholapro
    depends_on:
      - app

  db:
    image: postgres:13-alpine
    container_name: scholapro_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-scholapro}
      POSTGRES_USER: ${DB_USER:-scholapro}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - scholapro_data:/var/lib/postgresql/data
      - ./docker/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - scholapro

networks:
  scholapro:
    driver: bridge

volumes:
  scholapro_data:
    driver: local
